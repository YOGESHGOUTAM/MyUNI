services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: campusconnect-postgres
    restart: always
    ports:
      - "127.0.0.1:5434:5432"
    environment:
      POSTGRES_DB: campusconnect
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
